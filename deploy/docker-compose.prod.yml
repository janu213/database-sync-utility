services:
  backend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.backend
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/jobs.db
    restart: always

  frontend:
    build:
      context: ../frontend
      dockerfile: ../deploy/Dockerfile.frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
